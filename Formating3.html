<!DOCTYPE html>
<html>
    <head>
        <title>Teks Formatting 3</title>
    </head>
    <body>
        Daftar makanan
        <ol>
            <!--untuk membuat daftar beruntun-->
            <li>seblak</li> 
            <!--untuk menentukan item dalam daftar-->
        </ol>
        Daftar makanan
        <ul>
            <!--untuk membuat daftar tidak beruntun-->
            <li>seblak</li> 
            <!--untuk menentukan item dalam daftar-->
        </ul>

        <img SRC="makanan.jpg" width="200" height="150"
    </body>
</html>
