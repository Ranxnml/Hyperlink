<!DOCTYPE html>
<html>
    <head>
        <title>Latihan membuat tabel 4</title>
    </head>
    <body>
        <table border ="rows" cellspacing="1" cellpadding="10" align="center">
       
        <caption>
            Latihanm Membuat Table
        </caption>
        <tr>
            <th>Ini kolom 1</th>
            <th>Ini kolom 2</th>
            <th>Ini kolom 3</th>
        </tr>
        <tr>
            <td>Ini baris 2 kolom 1</td>
            <td>Ini baris 2 kolom 2</td>
            <td>Ini baris 2 kolom 3</td>
        </tr>
        <tr>
            <td colspan="2">Ini baris 2 kolom 1</td>
            <td>Ini baris 2 kolom 2</td>
        </tr>
        <tr>
            <td rowspan="2">Ini baris 3 kolom 1</td>
            <td>Ini baris 3 kolom 2</td>
            <td>Ini baris 3 kolom 3</td>
        </tr>
        <tr>
            <td>Ini baris 4 kolom 1</td>
            <td>Ini baris 4 kolom 2</td>
        </tr>
        </table>
    </body>
